<ion-header>
  <br><br>
  <div align="center">   
  <ion-navbar >
    <ion-title>Settings</ion-title>
    <button color="danger" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
  </ion-navbar>
</div> 
</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label><b>Number of Contacts</b></ion-label>
        
        <ion-range color="danger" dualKnobs="true" [(ngModel)]="KnobValues" pin="true" min="0" max="100" step="1">
            <ion-icon color="danger" range-left small name="contact"></ion-icon> <ion-label range-left>0</ion-label>
            <ion-icon color="danger" range-right large name="contact"></ion-icon> <ion-label range-right>100</ion-label>
        </ion-range>
        <ion-label>Minimum: {{KnobValues.lower}} &nbsp;&nbsp;&nbsp;Maximum: {{KnobValues.upper}}</ion-label>

      </ion-item>
      <div align="center">

          <button  (click)="saveLimits()" ion-button color="danger">{{ 'SAVE LIMITS' }}</button>
          <button  (click)="resetLimits()" ion-button color="danger">{{ 'SET TO DEFAULT' }}</button>
     </div>
      
   
</ion-content>
