<ion-header>
  <br><br>
    <div align="center">   
    <ion-navbar >
      <ion-title>Last 7 days sensor messages for {{deviceName}}</ion-title>
    <ion-buttons round outline left> <button color="danger" ion-button (click)="goBack()"><ion-icon name="arrow-back" color="danger"></ion-icon></button> </ion-buttons>
      <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
    </ion-navbar>
  </div> 
</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>Date</ion-col>
    <ion-col>Message</ion-col>
  </ion-row>
  <ion-card *ngFor="let device of panel; let i = index">
    <ion-row>
      <ion-col>{{device.date}}</ion-col>
      <ion-col>{{device.RawData}}</ion-col>
    </ion-row>
  </ion-card>
</ion-grid>
</ion-content>
