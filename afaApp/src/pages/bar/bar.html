<ion-header>
  <br><br>
    <div align="center">   
    <ion-navbar >
      <ion-title>Number of Times Contact Made for device {{deviceName}}</ion-title>
    <ion-buttons round outline left> <button color="danger" ion-button (click)="goBack()"><ion-icon name="arrow-back" color="danger"></ion-icon></button> </ion-buttons>
      <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
    </ion-navbar>
  </div> 
</ion-header>

<ion-content padding>  
  <ion-card>
    <ion-card-header>
      <h3 style="word-wrap: break-word;"align="center">Contact made in last 7 days</h3>
    </ion-card-header>
    <ion-card-content>
      <canvas #bar></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
