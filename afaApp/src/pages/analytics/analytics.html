<ion-header>
  <br><br>
  <div align="center">   
  <ion-navbar >
    <ion-title>Analytic Charts for {{deviceName}}</ion-title>
  <ion-buttons round outline left> <button color="danger" ion-button (click)="goBack()"><ion-icon name="arrow-back" color="danger"></ion-icon></button> </ion-buttons>
    <ion-buttons round outline end> <button color="danger" ion-button round outline (click)="logout()"> Logout </button> </ion-buttons>
  </ion-navbar>
</div> 
</ion-header><br><br>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h2 style="word-wrap: break-word;"align="center">Shows the device sensor readings for last 7 days.</h2>
      <button ion-button round  color="danger" (click)="goTable()">Device Sensor Messages</button>
    </ion-card-header>
  </ion-card><br><br>
    <ion-card>
      <ion-card-header>
        <h2 style="word-wrap: break-word;"align="center">Shows the number of contacts for each day in the last 7 days.</h2>
        <button ion-button round  color="danger" (click)="goBar()">Contacts Per Day</button>
      </ion-card-header>
    </ion-card>
</ion-content>
